<!DOCTYPE html>
<html>
  <head>
    <title>Online Registration Form Project</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Jura" rel="stylesheet">
  </head>

  <body>
    <header>
      <h1>The Code Review</h1>
    </header>

    <div class="container">
      <div class="sub-header">
        <h2>Signup for our newsletter</h2>
        <h3>Get the latest news on how your code is doing right in your inbox</h3>
      </div>

      <hr class="hr-top">
      <hr class="hr">

      <form action="index.html" method="post">
        <fieldset>
          <legend><h2>Contact Information</h2></legend>
            <div class="main-content">
              <label for="name"> Full Name</label>
              <input type="text" id="name" name="user_name" placeholder="required" required>

              <label for="mail">Email Address</label>
              <input type="email" id="mail" name="user_email" placeholder="required" required>

              <label for="telephone">Phone Number</label>
              <input type="text" id="city" name="user_telephone" placeholder="Enter a phone number">

              <label for="address">Street Address</label>
              <input type="text" id="address" name="user_address" placeholder="Enter an address">

              <label for="city">City</label>
              <input type="text" id="city" name="user_city" placeholder="City">

              <label for="state">State</label>
              <select id="state" name="user_state">
                <option disabled selected value="">Choose State</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
              </select>

              <label for="zipcode">Zip Code</label>
              <input type="text" id="zipcode" name="user_zipcode" placeholder="Zip Code">
            </div> <!-- End of main-content div -->
        </fieldset>

        <hr class="hr">

        <fieldset>
          <legend><h2>Newsletter</h2></legend>

          <label>Select the newsletters you would like to recieve</label>
          <input type="checkbox" id="htmlnews" value="html" name="user_newsletter"><label class="light" for="htmlnews">HTML News</label><br>
          <input type="checkbox" id="cssnews" value="css" name="user_newsletter"><label class="light" for="cssnews">CSS News</label><br>
          <input type="checkbox" id="javanews" value="javascript" name="user_newsletter"><label class="light" for="javanews">Javascript News</label>

          <label class="newsletter">Newsletter format</label>

          <input type="radio" id="html" value="htmlformat" name="user_format"><label class="light" for="html">HTML</label><br>
          <input type="radio" id="plaintext" value="plain" name="user_format"><label class="light" for="plaintext">Plaintext</label>
        </fieldset>

        <div class="other">
          <label for="other">Other topics you'd like to hear about</label>
          <textarea id="other" name="user_other"></textarea>
        </div>

        <div class="sign-up">
          <button type="submit">Sign Up</button>
        </div>

      </form>
    </div> <!-- End of container div -->

    <footer><em>Copyright The Code Review</em></footer>
    
  </body>
</html>
